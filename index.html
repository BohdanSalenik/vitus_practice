<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/main.css">
    <link rel="stylesheet" href="reset.css">
    <title>Vitus</title>
</head>
<body>
    <div class="page">
        
        <!-- -------------------- top-bar ----------------------- -->
        <div class="top-bar">
            <div class="container">
                <div class="top-bar__text">
                    Free shipping & return. <a href="#">Find out more</a>

                    <div class="close__top-bar">
                        <a href="#">
                            <img src="/minified/close_top-bar.svg" alt="close">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- -------------------- header ------------------------ -->
        <header>
            <div class="container header">
                <div class="header__left">
                    <div class="main-logo">
                        <a href="index.html"><img src="minified/main-logo.png" alt="Vitus"></a>
                    </div>
                    <nav class="nav">
                        <ul class="main-nav">
                            <li class="nav__item">
                                <a href="#">CATALOG</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">ABOUT US</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">FAQ</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="header__right">
                    <ul class="account-settings">
                        <li class="account-settings__item">
                            <a href="#">
                                <img src="img/account settings/basket.svg" alt="basket">
                            </a>
                        </li>
                        <li class="account-settings__item">
                            <a href="#">
                                <img src="img/account settings/selected.svg" alt="selected">
                            </a>
                        </li>
                        <li class="account-settings__item">
                            <a href="#">
                                <img src="img/account settings/profile.svg" alt="profile">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- -------------------- main -------------------------- -->
        <main> 

            <!-- ---------------- main-banner ------------------- -->
            <div class="main-banner">
                <div class="container main-banner__content">

                </div>
            </div>
        </main>
    </div>
</body>
</html>
