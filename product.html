<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/main.css">
    <link rel="stylesheet" href="/catalog.css">
    <link rel="stylesheet" href="/product.css">
    <link rel="stylesheet" href="reset.css">
    <title>Catalog</title>
</head>
<body>
    <div class="page">
        
        <!-- -------------------- top-bar ----------------------- -->
        <div class="top-bar">
            <div class="container">
                <div class="top-bar__text">
                    <div class="top-bar__tablet-text">
                        <a href="#">Help & FAQs</a>
                    </div>

                    Free shipping & return. <a href="#">Find out more</a>

                    <div class="close__top-bar">
                        <a href="#">
                            <img src="/minified/close_top-bar.svg" alt="close">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- -------------------- header ------------------------ -->
        <header>
            <div class="container header">
                <div class="header__left">
                    <div class="main-logo">
                        <a class="main-logo-laptop" href="index.html"><img src="minified/main-logo.png" alt="Vitus"></a>
                        <a class="main-logo-mobile" href="index.html"><img src="/minified/header-mobile-main-logo.png" alt="Vitus"></a>
                    </div>
                    <nav class="nav">
                        <ul class="main-nav">
                            <li class="nav__item active">
                                <a href="catalog.html">CATALOG</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">ABOUT US</a>
                            </li>
                            <li class="nav__item">
                                <a href="#">FAQ</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="header__right">
                    <ul class="account-settings">
                        <li class="account-settings__item">
                            <a href="#">
                                <img src="img/account settings/basket.svg" alt="basket">
                            </a>
                        </li>
                        <li class="account-settings__item">
                            <a href="#">
                                <img src="img/account settings/selected.svg" alt="selected">
                            </a>
                        </li>
                        <li class="account-settings__item">
                            <a href="#">
                                <img src="img/account settings/profile.svg" alt="profile">
                            </a>
                        </li>
                    </ul>

                    <div class="header__right-mobile">
                        <div class="basket__mobile">
                            <a href="#">
                                <img src="img/account settings/basket.svg" alt="basket">
                            </a>
                        </div>

                        <div class="header__burger">
                            <span></span>
                        </div>

                        <nav class="header__mobile-nav">
                            <ul class="header__mobile-nav__list">
                                <li class="header__mobile-nav__link">
                                    <a href="/catalog.html">CATALOG</a>
                                    <a href="/catalog.html"><img class="op-05" src="/img/burger-link-icon/catalog-link.svg" alt=""></a>
                                </li>
                                <li class="header__mobile-nav__link">
                                    <a href="#">ABOUT US</a>
                                    <a href="#"><img class="op-05" src="/img/burger-link-icon/about-us-link.svg" alt=""></a>
                                </li>
                                <li class="header__mobile-nav__link">
                                    <a href="#">FAQ</a>
                                    <a href="#"><img class="op-05" src="/img/burger-link-icon/FAQ-link.svg" alt=""></a>
                                </li>
                                <li class="header__mobile-nav__link">
                                    <a href="#">PROFILE</a>
                                    <a href="#"><img src="/img/burger-link-icon/profile-link.svg" alt=""></a>
                                </li>
                                <li class="header__mobile-nav__link">
                                    <a href="#">SELECTED</a>
                                    <a href="#"><img src="/img/burger-link-icon/selected-link.svg" alt=""></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- -------------------- main -------------------------- -->
        <main> 

            <!-- ---------------- breadcrumbs ------------------- -->
                <div class="breadcrumbs">
                    <div class="container breadcrumbs__content">
                        <div class="breadcrumbs__links">
                            <a class="breadcrumbs__link" href="/index.html">HOME</a>
                        </div>
                        <span></span>
                        <div class="breadcrumbs__links">
                            <a class="breadcrumbs__link--active" href="/catalog.html">PRODUCT</a>
                        </div>
                    </div>
                </div>

            <!-- ------------main-product-card------------------ -->

            <div class="main-product-card">
                <div class="container main-product-card__content">
                    <div class="main-product-card__left">
                        <div class="min-product__photo">
                            <div class="min-product__photo-item active">
                                <img class="min-photo" src="/img/main-product-photo.png" alt="">
                            </div>
                            <div class="min-product__photo-item">
                                <img class="min-photo" src="/img/catalog-view-2/product-2-v2.png" alt="">
                            </div>
                            <div class="min-product__photo-item">
                                <img class="min-photo" src="/img/catalog-view-2/product-4-v2.png" alt="">
                            </div>
                            <div class="min-product__photo-item">
                                <img class="min-photo" src="/img/main-product-photo.png" alt="">
                            </div>
                        </div>

                        <div class="max-product__photo">
                            <img id="max-photo" src="/img/main-product-photo.png" alt="">
                        </div>
                    </div>

                    <div class="main-product-card__right">
                        
                    </div>
                </div>
            </div>

        </main>
        <!-- -------------------footer--------------------- -->

        <footer class="footer">
            <div class="container footer__content">
                <div class="footer__logo">
                    <a href="/index.html">
                        <img src="/img/main-logo.png" alt="main logo">
                    </a>
                </div>
                <nav>
                    <ul class="footer__nav">
                        <li class="footer__nav-item">
                            <a href="#">About us</a>
                        </li>
                        <li class="footer__nav-item">
                            <a href="#">Shipping policy</a>
                        </li>
                        <li class="footer__nav-item">
                            <a href="#">Customer service</a>
                        </li>
                        <li class="footer__nav-item">
                            <a href="#">Return policy</a>
                        </li>
                        <li class="footer__nav-item">
                            <a href="#">Contact us</a>
                        </li>
                    </ul>
                </nav>
                <div class="social__items">
                    <div class="social__item">
                        <a href="#">
                            <img src="/img/social-icon/FB.svg" alt="">
                        </a>
                    </div>
                    <div class="social__item">
                        <a href="#">
                            <img src="/img/social-icon/Twitter.svg" alt="">
                        </a>
                    </div>
                    <div class="social__item">
                        <a href="#">
                            <img src="/img/social-icon/Instagram.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </footer> 
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/goods_slider.js"></script>
</body>
</html>
